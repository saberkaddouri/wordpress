    <div>

            «<b><span id="report-post-title"> </span></b>»
                    </p>
                <p id="report-post-modal-msg"> </p>
        <form class="report-post-form" id="report-post-form">
            <input type="hidden" name="subaction" value="report-post">
            <input type="hidden" name="report_post_id" id="report-post-id" value="0">
            <div class="report-post-half-left">
                <p>Your Name:</p>
                <input class="report-post-control" id="report_post_name" name="report_post_name">
            </div>
            <div class="report-post-half-right">
                <p>Your Email:</p>
                <input class="report-post-control" id="report_post_email" name="report_post_email">
            </div>
            <div style="clear: both;"></div>
            <div>
                <p>Please tell us why do you think this post is inappropriate and shouldn't be there:</p>
                <textarea class="report-post-control" rows="5" id="report_post_msg" name="report_post_msg"></textarea>
            </div>
            <div class="report-post-half-left">
            </div>
            <div class="report-post-half-right">
            </div>
            <div style="clear: both;"></div>
        </form>
            </div>
        <div id="report-post-buttons">
        <br>
        <a data-remodal-action="cancel" class="remodal-cancel">Cancel</a>
        <a id="report-post-submit" class="remodal-confirm">Report</a>
    </div>
    </div>

<script type="text/javascript">
jQuery(document).ready(function($)
{
    window.REMODAL_GLOBALS =
    {
        NAMESPACE: 'report-post',
        DEFAULTS:
        {
            hashTracking: false,
            closeOnConfirm: false
        }
    }
    // add after
    var report_post_link = '<a href="#" class="report-post-link">Report Post';
    $('span.byline').after(report_post_link);
    var _remodal = $('[data-remodal-id=report-post]').remodal({modifier: 'with-red-theme', hashTracking: false, closeOnConfirm: false});
    $(document).on('opened', '.remodal', function ()
    {
        $('#report-post-buttons').slideDown(1000);
        $('#report-post-form').slideDown(1000, function()
        {
            if ($('#report_post_name').val()=='')
            {
                $('#report_post_name').focus();
            }
            else
            {
                $('#report_post_msg').focus();
            }
        });
    });
    $('#report-post-submit').click(function(e)
    {
        e.preventDefault();
        $('#report-post-modal-desc').css('display', 'block');
        $('#report-post-modal-msg').css('display', 'none');
        $('.report-post-control').removeClass('report-post-control-error');
        //_remodal.close();
        $.post('https://saberkaddouri.github.io/wp-admin/admin-ajax.php?action=wp_report_post', $('#report-post-form').serialize(), function(data)
        {
            if (data.errmsg)
            {
                $('#report-post-modal-desc').css('display', 'none');
                $('#report-post-modal-msg').css('display', 'block');
                $('#report-post-modal-msg').html(data.errmsg);                
                $('#report-post-modal-msg').addClass('report-post-error');
                $('#report-post-modal-msg').removeClass('report-post-success');
                if (data.field)
                {
                    $('#'+data.field).addClass('report-post-control-error');
                    $('#'+data.field).focus();
                }
                else
                {
                    $('#report_post_msg').focus();
                }
            }
            if (data.msg)
            {
                $('#report-post-modal-desc').css('display', 'none');
                $('#report-post-modal-msg').css('display', 'block');
                $('#report-post-modal-msg').html(data.msg);                
                $('#report-post-modal-msg').removeClass('report-post-error');
                $('#report-post-modal-msg').addClass('report-post-success');
                $('#report_post_msg').val('');
                $('#report-post-form').slideUp(1000);
                $('#report-post-buttons').slideUp(1000);
            }
        }, 'json');

    });
    $('.report-post-link,.report-post-button,.report-post-custom-link,.report-post-custom-button').click(function(e)
    {
        e.preventDefault();
        $('#report-post-modal-desc').css('display', 'block');
        $('#report-post-modal-msg').css('display', 'none');
        $('.report-post-control').removeClass('report-post-control-error');
        var post_id=0;
        if ($(this).attr('post-id') != undefined)
        {
            post_id = parseInt($(this).attr('post-id')); 
        }
        else
        {
            var article_id = $(this).closest('article').attr('id');
            if (article_id != undefined)
            {
                var post_id = parseInt(article_id.replace( /^\D+/g, ''));

            }
        }
        $('#report-post-id').val(post_id);
        $.post('https://saberkaddouri.github.io/wp-admin/admin-ajax.php?action=wp_report_post', {subaction: 'get-post', post_id: post_id}, function(data)
        {
            $('#report-post-title').html(data.post_title);
            _remodal.open();
        }, 'json');
    });
});
</script>
